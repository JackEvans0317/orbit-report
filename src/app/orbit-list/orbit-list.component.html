<h3>Orbit Report</h3>
    <table>
   <tr class="header-row">
      <th (click) = "sort('name')" class="sortable">Name</th>
      <th (click) = "sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let entry of satellites">
      <td>{{entry.name}}</td>
      <td [class.warning] = "entry.shouldSnowWarning()">{{entry.type}}</td>
      <td>{{entry.operational}}</td>
      <td>{{entry.orbitType}}</td>
      <td>{{entry.launchDate}}</td>
  </tr>
</table>
